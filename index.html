<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="TicTacToc.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="title">TIC TAC TOE</h1>
        <div id="board">
        </div>
        <div id="players">
                <h2>Player</h2>
                <h2>Points</h2>
                <h5 class="pla" id="playerone"></h5>
                <h5 class="pla" id="onepoints"></h5>
                <h5 class="pla" id="playertwo"></h5>
                <h5 class="pla" id="twopoints"></h5>
        </div>
        <div id="mode">
            <h2>Mode</h2>
            <div>
                <button id="onevsone">ONE Vs ONE</button>
                <button id="onevspc">ONE Vs PC</button>

            </div>
        </div>
        <div id="comands">
            <h2>Comands</h2>
            <div>
                <button id="play">PLAY</button>
                <button id="restar">RESTAR</button>
                <button id="reset">RESET</button>

            </div>

        </div>
        <h3 class="results"></h3>
    </div>

</body>

</html>
